<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
    
        .image-row {
            
            background-color: rgb(83, 80, 80);
            display: flex;
           
            justify-content: center; 
             align-items: center;
            
            padding: 20px; 


        }

        .image {
            background-color: rgb(83, 80, 80);
            margin: 10px;
            cursor: pointer;
            position:relative;
            display:inline-block;
            border: 20px solid #12012e; 
             border-radius: 20px; width:auto"
        }

        img{
            width: 20vw;
            height: auto;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: rgba(0, 0, 0, 0.5);
            color: white; 
            padding: 10px;
        }
        .overlay-text {
            position: absolute;
            
            top: 90%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
           /* background-color: rgba(0, 0, 0, 0.7); */
            font-family: 'Space Mono', monospace;
            font-size: 25px;
            text-shadow:
                -1px -1px 0 #000, 
                1px -1px 0 #000, 
                -1px  1px 0 #000, 
                1px  1px 0 #000; 
            color: white; 
            padding: 10px; 
        }
        h1 {
            width: 60%;
            font-family: 'Space Mono', monospace;
            font-size: 45px;
            color: #977c84;
            text-align: center;
            background-color: #12012e;
            border-radius: clamp(0.25rem, 0.75vw, 1rem);
            margin-top: 20px; 
            margin-bottom: 0; 
            margin-left: auto;
            margin-right: auto;
            padding:10px;
        }
        h1:hover {
            background-color: #12012e;
            color: #977c84;
        }
        .grey-box {
            background-color: grey;
            color:grey;
            padding: 20px; 
            margin: 0 auto; 
            max-width: 90%; 
        }
   
    </style>
    

</head>

    <script>

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let interval = null;
 
        document.querySelector("h1").onmouseover = event => {  
          let iteration = 0;        
          clearInterval(interval);
         
          interval = setInterval(() => {
            event.target.innerText = event.target.innerText
              .split("")
              .map((letter, index) => {
                if(index < iteration) {
                  return event.target.dataset.value[index];
                }
             
                return letters[Math.floor(Math.random() * 26)]
              })
              .join("");
           
            if(iteration >= event.target.dataset.value.length){
              clearInterval(interval);
            }
           
            iteration += 1 / 3;
          }, 30);
        }
       
        </script>
